server {
    listen 80;
    listen [::]:80;
    server_name sakaman.xyz;
    return 301 https://$server_name:1852$request_uri;
}

server {
    listen       1852 ssl http2;
    listen       [::]:1852 ssl http2;
    server_name sakaman.xyz;
    charset utf-8;

    # ssl配置
    ssl_protocols TLSv1.1 TLSv1.2;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_ecdh_curve secp384r1;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_certificate /etc/v2ray/sakaman.xyz.pem;
    ssl_certificate_key /etc/v2ray/sakaman.xyz.key;

    root /usr/share/nginx/html;
    location / {
        proxy_ssl_server_name on;
        #proxy_pass https://www.marxists.org/chinese/maozedong;
        proxy_pass https://ip.sb;
        proxy_set_header Accept-Encoding '';
        # sub_filter "ip.sb" "sakaman.xyz";
        sub_filter_once off;
    }
        location = /robots.txt {}

    location /ray {
      proxy_redirect off;
      proxy_pass http://127.0.0.1:56832;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      # Show real IP in v2ray access.log
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
